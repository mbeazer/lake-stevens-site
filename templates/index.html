<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hometown Lake Stevens</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/styles.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&family=Lexend+Mega&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container top-div">
        <img src="static/css/images/dock-day.png" id="bg" alt="">
        <h1>Lake Stevens Washington</h1>
        <div class="card w-25">
        <h5 class="card-header">40-year Historical Weather</h5>
            <div class="card-body">
                <p class="card-text">Average temperature is {{avg_temp}}° F</p>
                <p class="card-text">40-yr high: {{high_temp}}° F in '{{high_year}}</p>
                <p class="card-text">40-yr low: {{low_temp}}° F in '{{low_year}}</p>
            </div>
        </div>
    </div>
</body>
</html>
